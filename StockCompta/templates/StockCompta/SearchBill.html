{% extends 'StockCompta/base.html' %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-5 person">
            <h2 class="text-danger text-center">Facture <a href="#" class="btn btn-success" alt="Editer"><i class="fa-solid fa-edit"></i></a></h2>


            <form action="{% url 'EditBill' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-book"></i></span><input type="text" name ="BillNumber" class="form-control" placeholder="NumÃ©ro de la facture">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span><input type="text" name ="Pro" class="form-control" placeholder="Fournisseur">
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span><input type="text" name ="code" class="form-control" placeholder="Code Fournisseur">
                </div>

                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-calendar"></i></span><input type="date" name ="BillDate" class="form-control">
                </div>
                <div class="from-group">
                    <button class="btn btn-primary"><i class="fa-solid fa-arrow-right"></i> </button>
                </div>
                {% if msg %}
                <p class="text-warning text-center h4"><i class="fa-solid fa-warning"></i> {{msg}}</p>
                {%endif%}
            </form>
        </div>

    </div>
</div>



{%endblock content%}

{%block style%}
<style>
    .person .form-group{
        margin: 5% 0;
    
}
.person .form-group input{
    outline: none;
}
    .form-group{
        display: flex;
    }
    .form-group .icon{
        line-height: 10px;
        height: 50px;
        width: 50px;
        padding: 3%;
        text-align: center;
    }
</style>

{%endblock style%}
