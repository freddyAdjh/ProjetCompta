{% extends 'StockCompta/base.html' %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-5 person">
            <h2 class="text-danger text-center">Effectuer une sortie</h2>
            <form action="{% url 'addBillArticle' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span><select name="author" id="" class="form-control">
                        {% for p in Personnel%}
                        <option value="{{p.email}}">{{p.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-basket-shopping"></i></span><select name="Article" id="" class="form-control">
                        {% for a in Articles%}
                        <option value="{{a.id}}">{{a.label}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-product-hunt"></i></span><input type="number" name ="quantity" class="form-control" placeholder="QuantitÃ©">
                </div>
                <div class="from-group">
                    <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i></button>

                    <a href="{% url 'addBillArticle' %}" class="btn btn-danger"><i class="fa-solid fa-undo"></i></a>

                    <a href="{% url 'createBill' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
                </div>
                
            </form>
        </div>

    </div>
</div>



{%endblock content%}

{%block style%}
<style>
    .person .form-group{
        margin: 5% 0;
    
}
.person .form-group input{
    outline: none;
}
    .form-group{
        display: flex;
    }
    .form-group .icon{
        line-height: 10px;
        height: 50px;
        width: 50px;
        padding: 3%;
        text-align: center;
    }
</style>

{%endblock style%}
