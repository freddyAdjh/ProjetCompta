{% extends 'StockCompta/base.html' %}

{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-5 person">
            <h2 class="text-center text-danger">Personnel</h2>
            <form action="{% url 'saveperson' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span><input type="email" name ="email" class="form-control" placeholder="Email">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-user"></i></span><input type="text" name="personName" class="form-control" placeholder="Nom">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-phone"></i></span><input type="number" name="contact" class="form-control" placeholder="Téléphone">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span><input type="text" name="service" class="form-control" placeholder="service">

                </div>
                <div class="from-group">
                    <button class="btn btn-success">Enregistrer</button>

                </div>
            </form>
        </div>
        <div class="col-md-2"></div>

        <div class="col-md-5 person">
            <h2 class="text-danger text-center">Articles</h2>
            <form action="{% url 'saveArticle' %}" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-book"></i></span><input type="text" name ="label" class="form-control" placeholder="Désignation">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-money-bill"></i></span><input type="number" name="price" class="form-control" placeholder="Prix unitaire">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-basket-shopping"></i></span><input type="number" name="qte" class="form-control" placeholder="Quantité">

                </div>
                <div class="form-group">
                    <span class="icon"><i class="fa-solid fa-basket-shopping"></i></span><input type="number" name="seuil" class="form-control" placeholder="seuil">
                </div>
                <div class="from-group">
                    <button class="btn btn-success">Enregistrer</button>

                </div>
            </form>
        </div>

    </div>
</div>


{%endblock content%}

{%block style%}
<style>
    .person .form-group{
        margin: 5% 0;
    
}
.person .form-group input{
    outline: none;
}
    .form-group{
        display: flex;
    }
    .form-group .icon{
        line-height: 10px;
        height: 50px;
        width: 50px;
        padding: 3%;
        text-align: center;
    }
</style>

{%endblock style%}
